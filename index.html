<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARCO - Home</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Include Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-start {
            margin-top: 40px;
            background-color: #007bff;
            color: white;
        }
        .small-text {
            font-size: 0.6em;
            line-height: 1.2;
            display: inline-block;
            margin-left: 10px;
            vertical-align: top;
        }
.gps-container {
    display: flex;
    flex-direction: row; /* Disposizione orizzontale */
    align-items: flex-start; /* Allineamento verticale all'inizio (alto) */
}

.gps-text-container { /* Nuovo contenitore per il testo */
    display: flex;
    flex-direction: column; /* Disposizione verticale del testo */
}
    </style>
</head>
<body>
    <header class="header">BARCO</header>
    <main class="content">
        <table class="table align-middle border-0 table-borderless">
            <tbody>
                <tr>
                    <td style="width: 25%; text-align: right;">Agenzia</td>
                    <td style="width: 75%;">
                        <div class="input-group">
                            <input type="text" id="agencyName" class="form-control" placeholder="Selezionare..." aria-label="Agency Name" disabled>
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu" id="menuAgencies">
                                <li><a class="dropdown-item" href="#">Monteprandone</a></li>
                                <li><a class="dropdown-item" href="#">Pescara</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Altro...</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">Utente</td>
                    <td style="width: 75%;">
                        <div class="input-group">
                            <input type="text" id="userName" class="form-control" placeholder="Selezionare..." aria-label="User Name" disabled>
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu" id="menuUsers">
                                <li><a class="dropdown-item" href="#">Postino 1</a></li>
                                <li><a class="dropdown-item" href="#">Postino 2</a></li>
                                <li><a class="dropdown-item" href="#">Postino 3</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Altro...</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr style="height: 40px;">
                    <td style="text-align: right;">Punti</td>
                    <td></td>
                </tr>
                <tr style="height: 40px;">
                    <td style="text-align: right;">GPS</td>
                    <td id="gps-status">
                        <div class="gps-container">
                            <span class="material-icons" style="color: green;">gps_fixed</span>
                            <div class="gps-text-container"> <span class="small-text" id="gps-coordinates">Recupero posizione...</span>
                                <span class="small-text" id="gps-accuracy">±0 m</span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr style="height: 40px;">
                    <td style="text-align: right;">SaaS</td>
                    <td id="server-status">
                        <div class="d-flex align-items-center">
                            <span class="material-icons" style="color: green;">sync</span>
                            <span id="network-latency" class="small-text ms-2">Misurazione in corso...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-start" id="start-button" onclick="window.location.href='scan.html'">INIZIO SESSIONE</button>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Definizione elementi DOM
        const agencyName = document.getElementById('agencyName');
        const menuAgencies = document.getElementById('menuAgencies');
        const userName = document.getElementById('userName');
        const menuUsers = document.getElementById('menuUsers');
        const gpsStatusCell = document.getElementById('gps-status');
        const gpsCoordinates = document.getElementById('gps-coordinates');
        const gpsAccuracy = document.getElementById('gps-accuracy');
        const serverStatusCell = document.getElementById('server-status');
        const networkLatency = document.getElementById('network-latency');

        // Recupero valori da sessionStorage
        const savedAgency = sessionStorage.getItem('sessionAgency');
        const savedUser = sessionStorage.getItem('sessionUser');
        if (savedAgency) {
            agencyName.value = savedAgency;
            agencyName.disabled = true;
        }
        if (savedUser) {
            userName.value = savedUser;
            userName.disabled = true;
        }

        // Misura latenza e aggiorna lo stato del server
        const start = performance.now();
        fetch('https://gips.xyz/incoming/in_post.php', { method: 'HEAD' })
            .then(response => {
                const end = performance.now();
                const latency = Math.round(end - start);
                if (response.ok) {
                    serverStatusCell.innerHTML = `
                        <div class="d-flex align-items-center">
                            <span class="material-icons" style="color: green;">sync</span>
                            <span class="small-text ms-2">${latency} ms</span>
                        </div>
                    `;
                } else {
                    serverStatusCell.innerHTML = `
                        <div class="d-flex align-items-center">
                            <span class="material-icons" style="color: red;">sync_disabled</span>
                            <span class="small-text ms-2">Errore connessione</span>
                        </div>
                    `;
                }
            })
            .catch(() => {
                serverStatusCell.innerHTML = `
                    <div class="d-flex align-items-center">
                        <span class="material-icons" style="color: red;">sync_disabled</span>
                        <span class="small-text ms-2">Errore connessione</span>
                    </div>
                `;
            });

        // Recupero GPS
        gpsCoordinates.textContent = 'Recupero posizione...';
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    const accuracy = Math.round(position.coords.accuracy);
                    const timestamp = new Date(position.timestamp).toISOString();

                    sessionStorage.setItem('lastCoordStored', JSON.stringify({ lat, lon, accuracy, timestamp }));

                    gpsCoordinates.textContent = `${lat}, ${lon}`;
                    gpsAccuracy.textContent = `±${accuracy} m`;
                },
                error => {
                    gpsCoordinates.textContent = 'Errore GPS';
                    gpsAccuracy.textContent = '';
                }
            );
        } else {
            gpsCoordinates.textContent = 'GPS non disponibile';
            gpsAccuracy.textContent = '';
        }

        // Eventi menu
        menuAgencies.addEventListener('click', event => {
            const selectedOption = event.target.textContent;
            agencyName.value = selectedOption;
            agencyName.disabled = true;
            sessionStorage.setItem('sessionAgency', selectedOption);
        });

        menuUsers.addEventListener('click', event => {
            const selectedOption = event.target.textContent;
            if (selectedOption === 'Altro...') {
                userName.disabled = false;
                userName.value = '';
                userName.placeholder = '';
                userName.focus();
            } else {
                userName.value = selectedOption;
                userName.disabled = true;
                sessionStorage.setItem('sessionUser', selectedOption);
            }
        });
    });
</script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
