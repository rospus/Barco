<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scansione Codice a Barre</title>

  <!-- Inclusione di Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Inclusione del file CSS personalizzato -->
  <link rel="stylesheet" href="assets/scan.css">

  <!-- Inclusione di Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <!-- Inclusione di ZXing -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body style="font-family: 'Roboto', sans-serif;">
  <div class="main-container">
    <!-- Contenuto principale con la finestra di scansione -->
    <div class="content">
      <video id="video" class="mb-3"></video>
      <div id="scan-line"></div>
    </div>

    <div class="footer-btn">
      <button id="start-scan" class="btn btn-primary btn-lg">Scan</button>
    </div>

    <footer>
      <div class="footer-content">
        <p class="barcode-result"><span id="barcode-result">None</span></p>
        <p>Latitude: <span id="latitude">Unknown</span></p>
        <p>Longitude: <span id="longitude">Unknown</span></p>
        <p>Accuracy: <span id="accuracy">Unknown</span></p>
        <p>Altitude: <span id="altitude">Unknown</span></p>
        <p>Timestamp: <span id="timestamp">N/A</span></p>
        <p>Bearing: <span id="bearing">Unknown</span></p>
        <p>Speed: <span id="speed">Unknown</span></p>
        <p>POST Data: <span id="post-data">N/A</span></p>
        <p>Response: <span id="server-response">N/A</span></p>
      </div>
    </footer>
  </div>

  <!-- Inclusione del file JavaScript personalizzato -->
  <script src="assets/app.js"></script>
  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const coords = position.coords;
          document.getElementById('latitude').textContent = coords.latitude;
          document.getElementById('longitude').textContent = coords.longitude;
          document.getElementById('accuracy').textContent = coords.accuracy + ' meters';
          document.getElementById('altitude').textContent = coords.altitude !== null ? coords.altitude + ' meters' : 'Not available';
          document.getElementById('timestamp').textContent = new Date(position.timestamp).toISOString();
          document.getElementById('bearing').textContent = coords.heading !== null ? coords.heading + ' degrees' : 'Not available';
          document.getElementById('speed').textContent = coords.speed !== null ? coords.speed + ' m/s' : 'Not available';
        }, (error) => {
          console.error('Error getting location', error);
        });
      } else {
        console.error('Geolocation not supported');
      }
    };
  </script>
</body>
</html>
